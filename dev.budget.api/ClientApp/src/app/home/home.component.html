<table class="table table-striped">
  <tr>
    <th>Duração do Projeto(Dias)</th>
    <th>Dev Full Stack</th>
    <th>Designers UI/UX</th>
    <th>Scrum Masters</th>
    <th>Product Owners</th>
    <th>Valor(R$)</th>
  </tr>
  <tr *ngFor="let budget of budgets">
    <td>{{budget.duration}}</td>
    <td>{{budget.dev_count}}</td>
    <td>{{budget.design_count}}</td>
    <td>{{budget.sm_count}}</td>
    <td>{{budget.po_count}}</td>
    <td>{{budget.total}}</td>
  </tr>
</table>
