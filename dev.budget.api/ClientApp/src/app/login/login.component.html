<div class="centered-box">
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)='signin($event)'>
                <div class="form-group">
                    <label for="username">UsuÃ¡rio</label>
                    <input class="form-control" required type="text" name="username" id="username" placeholder="username@exemplo.com" [(ngModel)]='username'>
                </div>
        
                <div class="form-group">
                    <label for="password">Senha</label>

</div>
